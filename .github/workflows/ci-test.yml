name: CI Test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-test:
    name: ci-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - name: golangci-lint
        run: |
          make generate
          make manifests
          make build
