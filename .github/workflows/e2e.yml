name: e2e tests

on:
  push:
    branches: ["main"]
  pull_request_target:
    types: ["opened", "synchronize", "reopened", "labeled", "unlabeled"]
    branches: ["main"]

jobs:
  e2e:
    if: ${{ ! contains( github.event.pull_request.labels.*.name, 'skip e2e') }}
    runs-on: [capmox,e2e,dcd-playground]
    environment: e2e
    env:
      PROXMOX_URL: ${{ secrets.PROXMOX_URL }}
      PROXMOX_TOKEN: ${{ secrets.PROXMOX_TOKEN }}
      PROXMOX_SECRET: ${{ secrets.PROXMOX_SECRET }}
    steps:
      - name: Check out branch ${{ github.ref }}
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v4.1.1

      - name: Check out PR ${{ github.event.pull_request.number }}
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4.1.1
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get e2e skip label
        id: get_labels
        run: |
          # Look for label that starts with skip-e2e/
          skip_label="Flatcar"
          
          # Convert labels to JSON and check if it is not null
          labels_json='${{ toJson(github.event.pull_request.labels) }}'
          
          if [[ "$labels_json" != "null" ]] && [[ "$labels_json" != "[]" ]]; then
              # Use jq to parse the labels and extract names
              labels=$(echo $labels_json | jq -r '.[].name')
          
              # Iterate through the names and check for the prefix "skip-e2e/"
              for label_name in $labels; do
                if [[ $label_name == skip-e2e/* ]]; then
                  skip_label="${label_name#skip-e2e/}" # Remove the prefix to get the value
                  break
                fi
              done
          else
              echo "No labels found."
          fi
          
          echo "SKIP_E2E=$skip_label"
          # Output the label value, or set it to "none" if not found
          echo "SKIP_E2E=$skip_label" >> "$GITHUB_ENV"

      - name: Run e2e tests
        run: "make test-e2e GINKGO_SKIP=${{ env.SKIP_E2E }}"

      - name: Cleanup kind clusters
        uses: gacts/run-and-post-run@v1
        with:
          post: |
            kind get clusters | xargs -I% kind delete cluster --name %
            docker system prune -a -f
